
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">IP Address Tracker</h1>
        <form class="search-form" role="search" aria-label="IP address search">
          <label for="ip-input" class="visually-hidden">Search for any IP address or domain</label>
          <input 
            type="text" 
            id="ip-input" 
            class="search-input" 
            placeholder="Search for any IP address or domain"
            aria-describedby="search-description"
            autocomplete="off"
          >
          <button type="submit" class="search-button" aria-label="Search IP address">
            <img src="icon-arrow.svg" alt="" role="presentation" loading="lazy">
          </button>
        </form>
        <div id="search-description" class="visually-hidden">
          Enter an IP address or domain name to track its location and details
        </div>
      </div>
    </header>

    <section class="info-panel" aria-label="IP address information">
      <div class="info-grid">
        <div class="info-item">
          <h2 class="info-label">IP Address</h2>
          <p class="info-value" id="ip-value" aria-live="polite">192.212.174.101</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">Location</h2>
          <p class="info-value" id="location-value" aria-live="polite">Brooklyn, NY 10001</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">Timezone</h2>
          <p class="info-value" id="timezone-value" aria-live="polite">UTC -05:00</p>
        </div>
        <div class="info-item">
          <h2 class="info-label">ISP</h2>
          <p class="info-value" id="isp-value" aria-live="polite">SpaceX Starlink</p>
        </div>
      </div>
    </section>

    <section class="map-container" aria-label="Location map">
      <div id="map" class="map" role="img" aria-label="Map showing IP address location"></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://qms85.github.io/MyPortfolio/" target="_blank" rel="noopener noreferrer">Jonathan Peters</a>.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
